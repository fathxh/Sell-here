<div class="outer ">
    <div  class="col-md-7 col-sm-12 m-auto">
        <div  id="logpage" class="login-form">
           <form (ngSubmit)="register()" [formGroup]="form">
            <div class="form-group p-auto">
                <label>Name</label>
                <input type="text" formControlName="name" name="name" class="form-control" placeholder="Name">
             </div>
             <div class="form-group p-auto">
                <label>Email</label>
                <div style="color: black;" *ngIf="(this.form.get('email')?.errors)&&(this.form.get('email')?.touched)">Check Your Email</div>
                <input type="text" formControlName="email" name="email" class="form-control" placeholder="Email">
             </div>
             <div class="form-group p-auto">
                <label>Address</label>
                <input type="text" formControlName="address" name="address" class="form-control" placeholder="Address">
             </div>
              <div class="form-group p-auto">
                 <label>Phone</label>
                 <div style="color:black;" *ngIf="(this.form.get('phone')?.errors)&&(this.form.get('phone')?.touched)">Number Is Wrong</div>
                 <input type="text" formControlName="phone" name="phone" class="form-control" placeholder="Phone">
              </div>
              <div class="form-group">
                 <label>Password</label>
                 <div style="color:black;" *ngIf="(this.form.get('password')?.errors)&&(this.form.get('password')?.touched)">Only Have 4 Charector</div>
                 <input type="password" formControlName="password" name="password" class="form-control" placeholder="Password">
              </div>
              <button (click)="register()" class="btn btn-secondary mt-3">Register</button>
           </form>
        </div>
     </div>
     </div>
